<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 offset-md-2">
      <h2>Product List</h2>
      <div class="row">
        <div class="col-md-4" *ngFor="let product of products" (click)="redirectToProductDetails(product.productId)" style="cursor: pointer">

          <div class="card">
            <img [src]="'assets/' + product?.thumbnailImage" class="card-img-top" alt="Product Thumbnail">
            <div class="card-body">
              <h5 class="card-title">{{ product.productName }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">Colors available: {{ product.colorCount }}</h6>
              <p class="card-text">Price: ${{ product.price }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
