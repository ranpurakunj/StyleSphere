<div class="container">
    <h1>Register</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input type="text" formControlName="customerName" class="form-control" id="customerName" required>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" formControlName="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" id="password" required>
      </div>
      <div class="form-group">
        <label for="contactNo">Contact Number</label>
        <input type="text" formControlName="contactNo" class="form-control" id="contactNo" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea formControlName="address" class="form-control" id="address" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input type="text" formControlName="zipCode" class="form-control" id="zipCode" required>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </div>
